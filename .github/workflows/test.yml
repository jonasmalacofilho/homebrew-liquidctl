name: macOS only

on: 
  push:
  pull_request:
  schedule:
  - cron: '59 23 * * 0'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        os: [macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Install linuxbrew (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y curl git build-essential
        yes | sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"
        echo "::add-path::/home/linuxbrew/.linuxbrew/bin"
    - name: Tap ourselves
      run: brew tap jonasmalacofilho/liquidctl .git
    - name: Try stable
      run: |
        brew install liquidctl
        brew test liquidctl
        brew remove liquidctl
    - name: Try HEAD
      run: |
        brew install liquidctl --HEAD
        brew test liquidctl
        brew remove liquidctl
    - name: brew audit (macOS)
      if: matrix.os == 'macOS-latest'
      run: brew audit --new-formula liquidctl
